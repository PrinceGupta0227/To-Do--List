<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List -- Prince Gupta</title>

    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <!-- main to do container -->
    <div class="container">

<!-- header , input and add button -->
        <header>
            <h1>ToDo List</h1>

            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Add a todo . . ." class="input w-full max-w-xs">
                <button id="add-buttton" class="btn btn-add">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <!-- delete buttons -->
        <div class="todos-filter">
            <button id="delete-selected" class="btn brn ghost delete-selected-btn">
                Delete Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>
        </div>


        <!-- this is the dynamic content which dds ups all the todos -->
        <ul id="all-todos" class="todos-list">

        </ul>


        <!-- dropdown through which we can apply filters -->
        <div class="filters">

            <div class="dropdown">

                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- value showing completed task and all -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>


    </div>


    <!-- Js -->
    <script src="./index.js"></script>
</body>
</html>
